<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- animatecss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>



    <header>
        <h1 class="text-center">
            Sistema de Gestión de Trabajadores
        </h1>
    </header>

    <main class="container m-4">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="row" style="margin-top: 25px;">
                        <div class="col">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre">
                        </div>
                        <div class="col">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="input-apellido">
                        </div>
                        <div class="col-12" style="margin-top: 25px;">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="input-email">
                        </div>
                        <div class="col-12" style="margin-top: 25px;">
                            <label class="form-label">Departamento</label>
                            <select class="form-select" id="select-departamento">
                                <option selected>Selecciona el Departamento</option>
                                <option>IT</option>
                                <option>Marketing</option>
                                <option>Ventas</option>
                                <option>Administración</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 25px;">
                            <button class="btn btn-primary" type="button" id="boton-agregar">Guardar</button>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <ul class="list-group" id="lista-empleados">
                    </ul>
                    <ul class="list-group" id="lista-departamentos">
                    </ul>
                    <div class="col">
                        <p id="total-departamentosIT">
                        </p>
                        <p id="total-departamentosMKT">
                        </p>
                        <p id="total-departamentosVNT">
                        </p>
                        <p id="total-departamentosADM">
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- cargar archivo JS -->
    <script src="./utils/gestion.js"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<footer>

</footer>

</html>
